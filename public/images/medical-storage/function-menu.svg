<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="400" fill="#ecf0f1"/>
  
  <!-- 顶部标题栏 -->
  <rect width="300" height="60" fill="url(#headerGrad)"/>
  <text x="20" y="35" fill="white" font-size="18" font-weight="bold">功能菜单</text>
  
  <!-- 返回按钮 -->
  <path d="M 260 25 L 270 30 L 260 35 L 260 32 L 275 32 L 275 28 L 260 28 Z" fill="white"/>
  
  <!-- 功能按键区域 -->
  <rect x="20" y="80" width="260" height="300" fill="white" stroke="#bdc3c7" stroke-width="1" rx="8"/>
  
  <!-- RFID 院内领用 -->
  <rect x="40" y="100" width="220" height="60" fill="white" stroke="#3498db" stroke-width="2" rx="8"/>
  <rect x="50" y="110" width="40" height="40" fill="#3498db" rx="6"/>
  <text x="70" y="135" text-anchor="middle" fill="white" font-size="16" font-weight="bold">📡</text>
  <text x="110" y="125" fill="#2c3e50" font-size="16" font-weight="bold">RFID 院内领用</text>
  <text x="110" y="145" fill="#7f8c8d" font-size="12">PDA7100 RFID标签感应</text>
  
  <!-- 二维码 院内领用 -->
  <rect x="40" y="180" width="220" height="60" fill="white" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <rect x="50" y="190" width="40" height="40" fill="#e74c3c" rx="6"/>
  <text x="70" y="215" text-anchor="middle" fill="white" font-size="16" font-weight="bold">📱</text>
  <text x="110" y="205" fill="#2c3e50" font-size="16" font-weight="bold">二维码 院内领用</text>
  <text x="110" y="225" fill="#7f8c8d" font-size="12">扫描二维码快速领用</text>
  
  <!-- RFID 盘点 -->
  <rect x="40" y="260" width="220" height="60" fill="white" stroke="#27ae60" stroke-width="2" rx="8"/>
  <rect x="50" y="270" width="40" height="40" fill="#27ae60" rx="6"/>
  <text x="70" y="295" text-anchor="middle" fill="white" font-size="16" font-weight="bold">📋</text>
  <text x="110" y="285" fill="#2c3e50" font-size="16" font-weight="bold">RFID 盘点</text>
  <text x="110" y="305" fill="#7f8c8d" font-size="12">库存盘点管理</text>
  
  <!-- 设置 -->
  <rect x="40" y="340" width="220" height="60" fill="white" stroke="#95a5a6" stroke-width="2" rx="8"/>
  <rect x="50" y="350" width="40" height="40" fill="#95a5a6" rx="6"/>
  <text x="70" y="375" text-anchor="middle" fill="white" font-size="16" font-weight="bold">⚙️</text>
  <text x="110" y="365" fill="#2c3e50" font-size="16" font-weight="bold">设置</text>
  <text x="110" y="385" fill="#7f8c8d" font-size="12">应用配置和系统设置</text>
</svg>