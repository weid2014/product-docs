  <rect x="150" y="230" width="50" height="25" fill="#27ae60" rx="12"/>
  <text x="175" y="245" text-anchor="middle" fill="white" font-size="11">确定</text>
  
  <!-- 底部功能按钮 -->
  <rect x="20" y="350" width="120" height="35" fill="#16a085" rx="4"/>
  <text x="80" y="370" text-anchor="middle" fill="white" font-size="12" font-weight="bold">新建盘点单</text>
  
  <rect x="160" y="350" width="120" height="35" fill="#27ae60" rx="4"/>
  <text x="220" y="370" text-anchor="middle" fill="white" font-size="12" font-weight="bold">开始盘点</text>
