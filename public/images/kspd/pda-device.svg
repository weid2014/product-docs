<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- PDA设备外框 -->
  <rect x="50" y="50" width="120" height="200" rx="15" ry="15" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- 屏幕 -->
  <rect x="60" y="80" width="100" height="120" rx="5" ry="5" fill="#34495e"/>
  
  <!-- 屏幕内容 -->
  <rect x="65" y="85" width="90" height="15" rx="2" fill="#3498db"/>
  <text x="110" y="95" text-anchor="middle" fill="white" font-size="8">SUNMI L2S</text>
  
  <rect x="65" y="105" width="90" height="40" rx="3" fill="#2c3e50"/>
  <text x="110" y="120" text-anchor="middle" fill="white" font-size="6">扫描模式</text>
  <text x="110" y="130" text-anchor="middle" fill="#1abc9c" font-size="6">准备就绪</text>
  <text x="110" y="140" text-anchor="middle" fill="#95a5a6" font-size="6">按扫描键开始</text>
  
  <!-- 按键区域 -->
  <rect x="65" y="210" width="25" height="15" rx="3" fill="#34495e" stroke="#95a5a6"/>
  <text x="77.5" y="220" text-anchor="middle" fill="white" font-size="6">扫描</text>
  
  <rect x="95" y="210" width="25" height="15" rx="3" fill="#34495e" stroke="#95a5a6"/>
  <text x="107.5" y="220" text-anchor="middle" fill="white" font-size="6">确认</text>
  
  <rect x="125" y="210" width="25" height="15" rx="3" fill="#34495e" stroke="#95a5a6"/>
  <text x="137.5" y="220" text-anchor="middle" fill="white" font-size="6">取消</text>
  
  <!-- 扫描头 -->
  <rect x="75" y="30" width="70" height="15" rx="7" fill="#e74c3c"/>
  <rect x="105" y="35" width="10" height="5" rx="2" fill="#c0392b"/>
  
  <!-- 扫描光线 -->
  <line x1="110" y1="45" x2="110" y2="25" stroke="#e74c3c" stroke-width="2" opacity="0.7"/>
  <line x1="105" y1="45" x2="105" y2="25" stroke="#e74c3c" stroke-width="1" opacity="0.5"/>
  <line x1="115" y1="45" x2="115" y2="25" stroke="#e74c3c" stroke-width="1" opacity="0.5"/>
  
  <!-- 右侧手机对比 -->
  <rect x="200" y="80" width="80" height="140" rx="10" ry="10" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- 手机屏幕 -->
  <rect x="210" y="100" width="60" height="100" rx="5" ry="5" fill="#34495e"/>
  
  <!-- 手机屏幕内容 -->
  <text x="240" y="115" text-anchor="middle" fill="white" font-size="8">Android手机</text>
  <rect x="215" y="120" width="50" height="30" rx="3" fill="#2c3e50"/>
  <text x="240" y="135" text-anchor="middle" fill="white" font-size="6">摄像头扫码</text>
  <text x="240" y="145" text-anchor="middle" fill="#1abc9c" font-size="6">点击扫描图标</text>
  
  <!-- 摄像头 -->
  <circle cx="240" cy="90" r="5" fill="#34495e"/>
  <circle cx="240" cy="90" r="3" fill="#2c3e50"/>
  
  <!-- 标签 -->
  <text x="110" y="280" text-anchor="middle" fill="#2c3e50" font-size="12" font-weight="bold">PDA专用设备</text>
  <text x="240" y="280" text-anchor="middle" fill="#2c3e50" font-size="12" font-weight="bold">Android手机</text>
  
  <!-- 特点说明 -->
  <text x="110" y="300" text-anchor="middle" fill="#7f8c8d" font-size="8">• 专业扫码按键</text>
  <text x="110" y="315" text-anchor="middle" fill="#7f8c8d" font-size="8">• 快速识别</text>
  <text x="110" y="330" text-anchor="middle" fill="#7f8c8d" font-size="8">• 工业级耐用</text>
  
  <text x="240" y="300" text-anchor="middle" fill="#7f8c8d" font-size="8">• 摄像头扫码</text>
  <text x="240" y="315" text-anchor="middle" fill="#7f8c8d" font-size="8">• 便携灵活</text>
  <text x="240" y="330" text-anchor="middle" fill="#7f8c8d" font-size="8">• 成本较低</text>
</svg>