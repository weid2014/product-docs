<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 手机外框 -->
  <rect x="20" y="20" width="260" height="460" rx="25" ry="25" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- 屏幕 -->
  <rect x="30" y="60" width="240" height="380" rx="10" ry="10" fill="#34495e"/>
  
  <!-- 金域医学Logo -->
  <rect x="50" y="100" width="200" height="60" rx="5" fill="#3498db"/>
  <text x="150" y="125" text-anchor="middle" fill="white" font-size="14" font-weight="bold">金域医学</text>
  <text x="150" y="145" text-anchor="middle" fill="white" font-size="10">KingMed Diagnostics</text>
  
  <!-- 账号输入框 -->
  <rect x="50" y="180" width="200" height="40" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
  <text x="60" y="200" fill="#7f8c8d" font-size="12">请输入账号</text>
  <text x="60" y="215" fill="#2c3e50" font-size="12">检验科</text>
  
  <!-- 密码输入框 -->
  <rect x="50" y="230" width="200" height="40" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
  <text x="60" y="250" fill="#7f8c8d" font-size="12">请输入密码</text>
  <text x="60" y="265" fill="#2c3e50" font-size="12">••••••</text>
  
  <!-- 验证码输入框 -->
  <rect x="50" y="280" width="120" height="40" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
  <text x="60" y="300" fill="#7f8c8d" font-size="12">请输入验证码</text>
  <text x="60" y="315" fill="#2c3e50" font-size="12">6670</text>
  
  <!-- 验证码图片 -->
  <rect x="180" y="280" width="70" height="40" rx="5" fill="#f39c12"/>
  <text x="215" y="305" text-anchor="middle" fill="white" font-size="14" font-weight="bold">6670</text>
  
  <!-- 网络环境选择 -->
  <rect x="50" y="330" width="200" height="40" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
  <text x="60" y="350" fill="#2c3e50" font-size="12">开发环境:外网</text>
  <text x="220" y="355" fill="#7f8c8d" font-size="10">(请选择对应的网络*)</text>
  
