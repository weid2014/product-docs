  <rect x="50" y="380" width="200" height="45" rx="5" fill="#1abc9c"/>
  <text x="150" y="407" text-anchor="middle" fill="white" font-size="16" font-weight="bold">登录</text>
  
  <!-- 版本信息 -->
  <text x="150" y="435" text-anchor="middle" fill="#95a5a6" font-size="10">版本: kspd v1.0.20250915</text>
