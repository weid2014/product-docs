<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 手机外框 -->
  <rect x="20" y="20" width="260" height="460" rx="25" ry="25" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- 屏幕 -->
  <rect x="30" y="60" width="240" height="380" rx="10" ry="10" fill="#34495e"/>
  
  <!-- 标题栏 -->
  <text x="40" y="85" fill="white" font-size="16">←</text>
  <text x="60" y="85" fill="white" font-size="14">库存列表</text>
  
  <!-- 搜索栏 -->
  <rect x="40" y="100" width="30" height="25" rx="3" fill="#e74c3c"/>
  <text x="55" y="115" text-anchor="middle" fill="white" font-size="12">📱</text>
  
  <rect x="80" y="100" width="90" height="25" rx="3" fill="#2c3e50" stroke="#34495e"/>
  <text x="85" y="115" fill="#95a5a6" font-size="10">请输入名称</text>
  
  <rect x="180" y="100" width="90" height="25" rx="3" fill="#2c3e50" stroke="#34495e"/>
  <text x="185" y="115" fill="#95a5a6" font-size="10">请输入编码</text>
  
  <rect x="280" y="100" width="30" height="25" rx="3" fill="#2c3e50" stroke="#34495e"/>
  <text x="295" y="115" text-anchor="middle" fill="white" font-size="12">🔍</text>
  
  <!-- 统计信息 -->
  <text x="150" y="145" text-anchor="middle" fill="white" font-size="12">共:74条</text>
  
  <!-- 扫描指示 -->
  <rect x="40" y="160" width="220" height="30" rx="5" fill="#e74c3c" opacity="0.8"/>
  <text x="150" y="178" text-anchor="middle" fill="white" font-size="10">🔍 正在扫描物料条码...</text>
  
  <!-- 物料信息 -->
  <rect x="40" y="200" width="220" height="120" rx="5" fill="#2c3e50" stroke="#34495e"/>
  <text x="50" y="220" fill="white" font-size="10">物料名称:OR-46.150.0510 Obelise R Column</text>
  <text x="50" y="235" fill="#95a5a6" font-size="9">物料编码:02.03.0092.10001.00001</text>
  <text x="50" y="250" fill="#95a5a6" font-size="9">生产厂家:美国Sielc</text>
  <text x="50" y="265" fill="#95a5a6" font-size="9">物料规格:4.6*150mm.5um.100A</text>
  <text x="50" y="280" fill="#3498db" font-size="9">物料编号:20230317</text>
  <text x="180" y="280" fill="#f39c12" font-size="9">有效日期:2024-03-17</text>
  <text x="50" y="295" fill="#95a5a6" font-size="9">所属学科:未选择</text>
  <text x="180" y="295" fill="#27ae60" font-size="9">物料库存:11</text>
  
  <!-- 扫描结果状态 -->
  <rect x="40" y="330" width="220" height="40" rx="5" fill="#27ae60"/>
  <text x="150" y="345" text-anchor="middle" fill="white" font-size="12">✓ 扫描成功</text>
  <text x="150" y="360" text-anchor="middle" fill="white" font-size="10">物料信息已更新</text>
  
  <!-- 操作按钮 -->
  <rect x="60" y="380" width="80" height="30" rx="5" fill="#3498db"/>
  <text x="100" y="398" text-anchor="middle" fill="white" font-size="10">继续扫描</text>
  
  <rect x="160" y="380" width="80" height="30" rx="5" fill="#95a5a6"/>
  <text x="200" y="398" text-anchor="middle" fill="white" font-size="10">完成盘点</text>
  
  <!-- 扫描动画效果 -->
  <rect x="40" y="160" width="220" height="2" fill="#e74c3c" opacity="0.9">
    <animate attributeName="y" values="160;320;160" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>