<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 手机外框 -->
  <rect x="20" y="20" width="260" height="460" rx="25" ry="25" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- 屏幕 -->
  <rect x="30" y="60" width="240" height="380" rx="10" ry="10" fill="#34495e"/>
  
  <!-- 标题栏 -->
  <text x="40" y="85" fill="white" font-size="16">←</text>
  <text x="60" y="85" fill="white" font-size="14">院内领用单列表</text>
  
  <!-- 筛选选项 -->
  <rect x="40" y="100" width="30" height="20" rx="3" fill="#ecf0f1"/>
  <text x="55" y="113" text-anchor="middle" fill="#2c3e50" font-size="10">☑</text>
  <text x="80" y="113" fill="#95a5a6" font-size="10">已作废 (勾选则显示已作废的领用单)</text>
  
  <!-- 日期输入框 -->
  <rect x="40" y="130" width="160" height="30" rx="5" fill="#2c3e50" stroke="#34495e"/>
  <text x="50" y="148" fill="#95a5a6" font-size="10">请输入日期(如20241108)</text>
  
  <rect x="210" y="130" width="50" height="30" rx="5" fill="#1abc9c"/>
  <text x="235" y="148" text-anchor="middle" fill="white" font-size="10">查询</text>
  
  <!-- 领用单列表 -->
  <g transform="translate(0, 20)">
    <!-- 第一个领用单 -->
    <rect x="40" y="150" width="220" height="60" rx="5" fill="#2c3e50" stroke="#34495e"/>
    <text x="50" y="170" fill="white" font-size="10">单号:OUT20250921.26TR</text>
    <text x="50" y="185" fill="#95a5a6" font-size="9">创建时间:2025-09-21 08:36:41</text>
    <text x="50" y="198" fill="#95a5a6" font-size="9">更新时间:2025-09-21 08:36:41</text>
    <text x="180" y="170" fill="white" font-size="10">成功:1</text>
    <text x="180" y="185" fill="white" font-size="10">申领:1</text>
    <text x="180" y="198" fill="#95a5a6" font-size="9">操作人:检验科</text>
    <rect x="220" y="160" width="30" height="20" rx="3" fill="#1abc9c"/>
    <text x="235" y="173" text-anchor="middle" fill="white" font-size="8">查看</text>
    
    <!-- 第二个领用单 -->
    <rect x="40" y="220" width="220" height="60" rx="5" fill="#2c3e50" stroke="#34495e"/>
    <text x="50" y="240" fill="white" font-size="10">单号:OUT20250921.YM6N</text>
    <text x="50" y="255" fill="#95a5a6" font-size="9">创建时间:2025-09-21 08:36:14</text>
    <text x="50" y="268" fill="#95a5a6" font-size="9">更新时间:2025-09-21 08:36:14</text>
    <text x="180" y="240" fill="white" font-size="10">成功:1</text>
    <text x="180" y="255" fill="white" font-size="10">申领:1</text>
    <text x="180" y="268" fill="#95a5a6" font-size="9">操作人:检验科</text>
    <rect x="220" y="230" width="30" height="20" rx="3" fill="#1abc9c"/>
    <text x="235" y="243" text-anchor="middle" fill="white" font-size="8">查看</text>
    
    <!-- 第三个领用单 -->
    <rect x="40" y="290" width="220" height="60" rx="5" fill="#2c3e50" stroke="#34495e"/>
    <text x="50" y="310" fill="white" font-size="10">单号:OUT20250921.DPM9</text>
    <text x="50" y="325" fill="#95a5a6" font-size="9">创建时间:2025-09-21 08:35:57</text>
    <text x="50" y="338" fill="#95a5a6" font-size="9">更新时间:2025-09-21 08:35:57</text>
    <text x="180" y="310" fill="white" font-size="10">成功:1</text>
    <text x="180" y="325" fill="white" font-size="10">申领:1</text>
    <text x="180" y="338" fill="#95a5a6" font-size="9">操作人:检验科</text>
    <rect x="220" y="300" width="30" height="20" rx="3" fill="#1abc9c"/>
    <text x="235" y="313" text-anchor="middle" fill="white" font-size="8">查看</text>
  </g>
  
  <!-- 底部按钮 -->
  <rect x="40" y="400" width="100" height="30" rx="5" fill="#2c3e50" stroke="#34495e"/>
  <text x="90" y="418" text-anchor="middle" fill="white" font-size="10">≡ 新建领用(多个)</text>
  
  <rect x="160" y="400" width="100" height="30" rx="5" fill="#1abc9c"/>
  <text x="210" y="418" text-anchor="middle" fill="white" font-size="10">+ 新建领用(单个)</text>
</svg>