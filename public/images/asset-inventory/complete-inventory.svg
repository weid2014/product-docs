    <text x="10" y="42" fill="#bdc3c7" font-size="9" font-family="Arial, sans-serif">资产编码:03.008.003.001.009-10010</text>
    <text x="10" y="54" fill="#bdc3c7" font-size="9" font-family="Arial, sans-serif">序列号:2322624100335</text>
    
