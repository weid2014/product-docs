<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="400" fill="#f5f5f5"/>
  
  <!-- 顶部标题栏 -->
  <rect width="300" height="60" fill="url(#headerGrad)"/>
  <text x="20" y="35" fill="white" font-size="18" font-weight="bold">BI报表分析</text>
  <text x="20" y="50" fill="white" font-size="12">数据统计与趋势分析</text>
  
  <!-- 统计卡片区域 -->
  <rect x="20" y="80" width="60" height="50" fill="#dc3545" rx="6"/>
  <text x="50" y="100" text-anchor="middle" fill="white" font-size="14" font-weight="bold">8</text>
  <text x="50" y="115" text-anchor="middle" fill="white" font-size="10">过期物料</text>
  
  <rect x="90" y="80" width="60" height="50" fill="#ffc107" rx="6"/>
  <text x="120" y="100" text-anchor="middle" fill="white" font-size="14" font-weight="bold">23</text>
  <text x="120" y="115" text-anchor="middle" fill="white" font-size="10">临期物料</text>
  
  <rect x="160" y="80" width="60" height="50" fill="#28a745" rx="6"/>
  <text x="190" y="100" text-anchor="middle" fill="white" font-size="14" font-weight="bold">156</text>
  <text x="190" y="115" text-anchor="middle" fill="white" font-size="10">物料总数</text>
  
  <rect x="230" y="80" width="50" height="50" fill="#17a2b8" rx="6"/>
  <text x="255" y="100" text-anchor="middle" fill="white" font-size="14" font-weight="bold">12</text>
  <text x="255" y="115" text-anchor="middle" fill="white" font-size="10">物料种类</text>
  
  <!-- 图表区域1 - 柱状图 -->
  <rect x="20" y="150" width="260" height="100" fill="white" stroke="#ddd" stroke-width="1" rx="6"/>
  <text x="30" y="170" fill="#333" font-size="12" font-weight="bold">物料状态分布</text>
  
  <!-- 柱状图 -->
  <rect x="40" y="180" width="15" height="40" fill="#28a745"/>
  <rect x="70" y="190" width="15" height="30" fill="#ffc107"/>
  <rect x="100" y="195" width="15" height="25" fill="#dc3545"/>
  <rect x="130" y="185" width="15" height="35" fill="#17a2b8"/>
  
  <text x="47" y="235" text-anchor="middle" fill="#666" font-size="8">正常</text>
  <text x="77" y="235" text-anchor="middle" fill="#666" font-size="8">临期</text>
  <text x="107" y="235" text-anchor="middle" fill="#666" font-size="8">过期</text>
  <text x="137" y="235" text-anchor="middle" fill="#666" font-size="8">呆滞</text>
  
  <!-- 图表区域2 - 饼图 -->
  <rect x="20" y="270" width="120" height="100" fill="white" stroke="#ddd" stroke-width="1" rx="6"/>
  <text x="30" y="290" fill="#333" font-size="12" font-weight="bold">类别占比</text>
  
  <!-- 饼图 -->
  <circle cx="80" cy="330" r="25" fill="none" stroke="#e9ecef" stroke-width="20"/>
  <circle cx="80" cy="330" r="25" fill="none" stroke="#28a745" stroke-width="20" 
          stroke-dasharray="47 157" stroke-dashoffset="0" transform="rotate(-90 80 330)"/>
  <circle cx="80" cy="330" r="25" fill="none" stroke="#ffc107" stroke-width="20" 
          stroke-dasharray="31 157" stroke-dashoffset="-47" transform="rotate(-90 80 330)"/>
  <circle cx="80" cy="330" r="25" fill="none" stroke="#dc3545" stroke-width="20" 
          stroke-dasharray="16 157" stroke-dashoffset="-78" transform="rotate(-90 80 330)"/>
  
  <!-- 趋势图区域 -->
  <rect x="150" y="270" width="130" height="100" fill="white" stroke="#ddd" stroke-width="1" rx="6"/>
  <text x="160" y="290" fill="#333" font-size="12" font-weight="bold">月度趋势</text>
  
  <!-- 折线图 -->
  <polyline points="160,340 180,330 200,325 220,335 240,320 260,315" 
            fill="none" stroke="#007bff" stroke-width="2"/>
  <circle cx="160" cy="340" r="2" fill="#007bff"/>
  <circle cx="180" cy="330" r="2" fill="#007bff"/>
  <circle cx="200" cy="325" r="2" fill="#007bff"/>
  <circle cx="220" cy="335" r="2" fill="#007bff"/>
  <circle cx="240" cy="320" r="2" fill="#007bff"/>
  <circle cx="260" cy="315" r="2" fill="#007bff"/>
  
  <text x="160" y="355" fill="#666" font-size="8">1月</text>
  <text x="200" y="355" fill="#666" font-size="8">2月</text>
  <text x="240" y="355" fill="#666" font-size="8">3月</text>
</svg>