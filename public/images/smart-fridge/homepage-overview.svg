<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A4FCF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scanAnim" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="400" fill="#f5f5f5"/>
  
  <!-- 顶部标题栏 -->
  <rect width="300" height="60" fill="url(#headerGrad)"/>
  <text x="20" y="35" fill="white" font-size="18" font-weight="bold">智能冰箱</text>
  
  <!-- 扫描动画指示器 -->
  <circle cx="270" cy="30" r="8" fill="url(#scanAnim)"/>
  <text x="270" y="35" text-anchor="middle" fill="white" font-size="8">扫描中</text>
  
  <!-- 功能按键区域 -->
  <rect x="20" y="80" width="260" height="60" fill="white" stroke="#ddd" stroke-width="1" rx="8"/>
  
  <!-- 三个功能按键 -->
  <rect x="30" y="90" width="70" height="40" fill="#6C5CE7" rx="6"/>
  <text x="65" y="115" text-anchor="middle" fill="white" font-size="12" font-weight="bold">报表</text>
  
  <rect x="115" y="90" width="70" height="40" fill="#00b894" rx="6"/>
  <text x="150" y="115" text-anchor="middle" fill="white" font-size="12" font-weight="bold">盘点</text>
  
  <rect x="200" y="90" width="70" height="40" fill="#0984e3" rx="6"/>
  <text x="235" y="115" text-anchor="middle" fill="white" font-size="12" font-weight="bold">列表</text>
  
  <!-- 显示选项 -->
  <rect x="20" y="160" width="260" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>
  <rect x="25" y="168" width="12" height="12" fill="#00b894" rx="2"/>
  <text x="45" y="178" fill="#333" font-size="12">显示物料全称</text>
  
  <!-- 物料状态展示区域 -->
  <text x="20" y="210" fill="#333" font-size="14" font-weight="bold">冰箱物料状态概览</text>
  
  <!-- 过期物料 -->
  <rect x="20" y="220" width="260" height="30" fill="#fab1a0" stroke="#e17055" stroke-width="1" rx="4"/>
  <text x="30" y="240" fill="#d63031" font-size="12">过期物料：胰岛素注射液 (2024-01-10)</text>
  
  <!-- 临期物料 -->
  <rect x="20" y="260" width="260" height="30" fill="#fdcb6e" stroke="#e17055" stroke-width="1" rx="4"/>
  <text x="30" y="280" fill="#e17055" font-size="12">临期物料：疫苗制品 (2024-03-25)</text>
  
  <!-- 呆滞物料 -->
  <rect x="20" y="300" width="260" height="30" fill="#74b9ff" stroke="#0984e3" stroke-width="1" rx="4"/>
  <text x="30" y="320" fill="#0984e3" font-size="12">呆滞物料：血液制品 (90+天)</text>
  
  <!-- 常规物料 -->
  <rect x="20" y="340" width="260" height="30" fill="white" stroke="#ddd" stroke-width="1" rx="4"/>
  <text x="30" y="360" fill="#333" font-size="12">常规物料：生理盐水 500ml (正常)</text>
  
  <!-- 底部统计信息 -->
  <rect x="20" y="380" width="260" height="15" fill="#ddd6fe"/>
  <text x="150" y="390" text-anchor="middle" fill="#6C5CE7" font-size="10">总计：89件物料 | 5个分类</text>
</svg>