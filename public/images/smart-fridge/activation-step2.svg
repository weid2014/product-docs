<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A4FCF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="400" fill="#f5f5f5"/>
  
  <!-- 顶部标题栏 -->
  <rect width="300" height="60" fill="url(#headerGrad)"/>
  <text x="150" y="35" text-anchor="middle" fill="white" font-size="18" font-weight="bold">智能冰箱激活 - Step 2</text>
  
  <!-- 设备信息区域 -->
  <rect x="20" y="80" width="260" height="200" fill="white" stroke="#ddd" stroke-width="1" rx="8"/>
  <text x="30" y="105" fill="#333" font-size="14" font-weight="bold">冰箱设备信息确认</text>
  
  <!-- 设备信息列表 -->
  <text x="30" y="125" fill="#666" font-size="12">产品序列号：</text>
  <text x="120" y="125" fill="#333" font-size="12">SF2024001</text>
  
  <text x="30" y="145" fill="#666" font-size="12">设备别名：</text>
  <text x="120" y="145" fill="#333" font-size="12">智能冰箱A</text>
  
  <text x="30" y="165" fill="#666" font-size="12">设备库位：</text>
  <text x="120" y="165" fill="#333" font-size="12">F-01-001</text>
  
  <text x="30" y="185" fill="#666" font-size="12">Http设置：</text>
  <text x="120" y="185" fill="#333" font-size="12">192.168.1.200</text>
  
  <text x="30" y="205" fill="#666" font-size="12">管理员密码：</text>
  <text x="120" y="205" fill="#333" font-size="12">******</text>
  
  <text x="30" y="225" fill="#666" font-size="12">冰箱类型：</text>
  <text x="120" y="225" fill="#333" font-size="12">医用智能冰箱</text>
  
  <!-- 确认信息 -->
  <rect x="30" y="245" width="240" height="25" fill="#d1ecf1" stroke="#bee5eb" stroke-width="1" rx="4"/>
  <text x="40" y="260" fill="#0c5460" fill="#155724" font-size="11">✓ 冰箱设备信息验证成功</text>
  
  <!-- 下一步按钮 -->
  <rect x="80" y="300" width="140" height="40" fill="#28a745" rx="20"/>
  <text x="150" y="325" text-anchor="middle" fill="white" font-size="14" font-weight="bold">下一步</text>
</svg>