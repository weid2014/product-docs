<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A4FCF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="400" fill="#f5f5f5"/>
  
  <!-- 顶部标题栏 -->
  <rect width="300" height="60" fill="url(#headerGrad)"/>
  <text x="20" y="35" fill="white" font-size="18" font-weight="bold">冰箱RFID摆放说明</text>
  <rect x="220" y="20" width="60" height="20" fill="rgba(255,255,255,0.2)" rx="10"/>
  <text x="250" y="33" text-anchor="middle" fill="white" font-size="10">返回列表</text>
  
  <!-- 说明内容区域 -->
  <rect x="20" y="80" width="260" height="300" fill="white" stroke="#ddd" stroke-width="1" rx="8"/>
  
  <!-- 标题 -->
  <text x="30" y="105" fill="#333" font-size="14" font-weight="bold">冰箱RFID标签应用说明</text>
  
  <!-- 重要提示 -->
  <rect x="30" y="115" width="240" height="40" fill="#fab1a0" stroke="#e17055" stroke-width="1" rx="4"/>
  <text x="40" y="130" fill="#d63031" font-size="11" font-weight="bold">⚠ 冰箱环境特殊提示</text>
  <text x="40" y="145" fill="#d63031" font-size="10">低温环境下标签性能可能受影响</text>
  
  <!-- 正确方法 -->
  <text x="30" y="175" fill="#00b894" font-size="12" font-weight="bold">✓ 冰箱内正确的标签贴附方法：</text>
  
  <!-- 方法1 -->
  <rect x="30" y="185" width="240" height="35" fill="#d1f2eb" stroke="#00b894" stroke-width="1" rx="4"/>
  <text x="40" y="200" fill="#00695c" font-size="11">1. 贴在药品外包装的非金属面</text>
  <text x="40" y="212" fill="#00695c" font-size="10">   避开铝箔、金属标识等导电区域</text>
  
  <!-- 方法2 -->
  <rect x="30" y="225" width="240" height="35" fill="#d1f2eb" stroke="#00b894" stroke-width="1" rx="4"/>
  <text x="40" y="240" fill="#00695c" font-size="11">2. 考虑低温对标签胶性的影响</text>
  <text x="40" y="252" fill="#00695c" font-size="10">   选择耐低温的RFID标签</text>
  
  <!-- 方法3 -->
  <rect x="30" y="265" width="240" height="35" fill="#d1f2eb" stroke="#00b894" stroke-width="1" rx="4"/>
  <text x="40" y="280" fill="#00695c" font-size="11">3. 避免冷凝水对标签的影响</text>
  <text x="40" y="292" fill="#00695c" font-size="10">   确保标签表面干燥清洁</text>
  
  <!-- 错误示例 -->
  <text x="30" y="320" fill="#e17055" font-size="12" font-weight="bold">✗ 冰箱环境错误方式：</text>
  
  <rect x="30" y="330" width="240" height="25" fill="#fab1a0" stroke="#e17055" stroke-width="1" rx="4"/>
  <text x="40" y="345" fill="#d63031" font-size="10">• 直接贴在结霜表面</text>
  
  <rect x="30" y="360" width="240" height="25" fill="#fab1a0" stroke="#e17055" stroke-width="1" rx="4"/>
  <text x="40" y="375" fill="#d63031" font-size="10">• 使用普通标签在低温环境</text>
</svg>