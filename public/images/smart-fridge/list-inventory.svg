<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A4FCF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="400" fill="#f5f5f5"/>
  
  <!-- 顶部标题栏 -->
  <rect width="300" height="60" fill="url(#headerGrad)"/>
  <text x="20" y="35" fill="white" font-size="18" font-weight="bold">冰箱详细列表</text>
  <rect x="220" y="20" width="60" height="20" fill="rgba(255,255,255,0.2)" rx="10"/>
  <text x="250" y="33" text-anchor="middle" fill="white" font-size="10">返回首页</text>
  
  <!-- 子页面切换标签 -->
  <rect x="20" y="70" width="260" height="40" fill="white" stroke="#ddd" stroke-width="1" rx="6"/>
  <rect x="30" y="80" width="70" height="20" fill="#6C5CE7" rx="10"/>
  <text x="65" y="92" text-anchor="middle" fill="white" font-size="10">库存列表</text>
  
  <rect x="110" y="80" width="70" height="20" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="10"/>
  <text x="145" y="92" text-anchor="middle" fill="#6c757d" font-size="10">操作记录</text>
  
  <rect x="190" y="80" width="70" height="20" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="10"/>
  <text x="225" y="92" text-anchor="middle" fill="#6c757d" font-size="10">设置</text>
  
  <!-- 搜索框 -->
  <rect x="20" y="120" width="200" height="30" fill="white" stroke="#ccc" stroke-width="1" rx="4"/>
  <text x="30" y="138" fill="#999" font-size="12">搜索物料名称...</text>
  
  <rect x="230" y="122" width="50" height="26" fill="#00b894" rx="4"/>
  <text x="255" y="138" text-anchor="middle" fill="white" font-size="10">搜索</text>
  
  <!-- 排序选项 -->
  <text x="20" y="170" fill="#666" font-size="12">排序方式：按效期排序 ↓</text>
  
  <!-- 物料列表 -->
  <rect x="20" y="180" width="260" height="160" fill="white" stroke="#ddd" stroke-width="1" rx="6"/>
  
  <!-- 列表项1 - 临期物料 -->
  <rect x="25" y="185" width="250" height="35" fill="#fdcb6e" stroke="#e17055" stroke-width="1" rx="3"/>
  <text x="30" y="200" fill="#d63031" font-size="11" font-weight="bold">疫苗制品 10ml</text>
  <text x="30" y="212" fill="#d63031" font-size="9">批号: 20240120 | 厂家: 疫苗公司 | 效期: 2024-03-25</text>
  <text x="240" y="205" text-anchor="middle" fill="#d63031" font-size="10">库存: 15支</text>
  
  <!-- 列表项2 - 正常物料 -->
  <rect x="25" y="225" width="250" height="35" fill="white" stroke="#dee2e6" stroke-width="1" rx="3"/>
  <text x="30" y="240" fill="#333" font-size="11" font-weight="bold">胰岛素注射液 100IU</text>
  <text x="30" y="252" fill="#666" font-size="9">批号: 20240205 | 厂家: 糖尿病药业 | 效期: 2024-08-20</text>
  <text x="240" y="245" text-anchor="middle" fill="#333" font-size="10">库存: 25支</text>
  
  <!-- 列表项3 - 呆滞物料 -->
  <rect x="25" y="265" width="250" height="35" fill="#74b9ff" stroke="#0984e3" stroke-width="1" rx="3"/>
  <text x="30" y="280" fill="#0984e3" font-size="11" font-weight="bold">血液制品 200ml</text>
  <text x="30" y="292" fill="#0984e3" font-size="9">批号: 20231105 | 厂家: 血液中心 | 入库: 2023-11-05</text>
  <text x="240" y="285" text-anchor="middle" fill="#0984e3" font-size="10">库存: 8袋</text>
  
  <!-- 列表项4 - 正常物料 -->
  <rect x="25" y="305" width="250" height="35" fill="white" stroke="#dee2e6" stroke-width="1" rx="3"/>
  <text x="30" y="320" fill="#333" font-size="11" font-weight="bold">生理盐水 500ml</text>
  <text x="30" y="332" fill="#666" font-size="9">批号: 20240215 | 厂家: 输液公司 | 效期: 2025-02-15</text>
  <text x="240" y="325" text-anchor="middle" fill="#333" font-size="10">库存: 50袋</text>
  
  <!-- 摆放说明按钮 -->
  <rect x="20" y="350" width="80" height="30" fill="#0984e3" rx="4"/>
  <text x="60" y="370" text-anchor="middle" fill="white" font-size="11">摆放说明</text>
  
  <!-- 分页信息 -->
  <text x="150" y="370" fill="#6c757d" font-size="10">第1页，共2页 | 总计89件</text>
</svg>