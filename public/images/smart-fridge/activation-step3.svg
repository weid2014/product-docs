<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A4FCF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="400" fill="#f5f5f5"/>
  
  <!-- 顶部标题栏 -->
  <rect width="300" height="60" fill="url(#headerGrad)"/>
  <text x="150" y="35" text-anchor="middle" fill="white" font-size="18" font-weight="bold">智能冰箱激活 - Step 3</text>
  
  <!-- 硬件连接配置区域 -->
  <rect x="20" y="80" width="260" height="300" fill="white" stroke="#ddd" stroke-width="1" rx="8"/>
  <text x="30" y="105" fill="#333" font-size="14" font-weight="bold">硬件连接配置</text>
  
  <!-- RFID天线配置 -->
  <text x="30" y="125" fill="#666" font-size="12" font-weight="bold">RFID扫描天线：</text>
  <rect x="30" y="130" width="100" height="20" fill="#f9f9f9" stroke="#ccc" stroke-width="1" rx="3"/>
  <text x="35" y="143" fill="#333" font-size="10">串口: COM3</text>
  <rect x="140" y="132" width="40" height="16" fill="#28a745" rx="8"/>
  <text x="160" y="142" text-anchor="middle" fill="white" font-size="9">连接</text>
  
  <rect x="190" y="132" width="40" height="16" fill="#6c757d" rx="3"/>
  <text x="210" y="142" text-anchor="middle" fill="white" font-size="9">版本号</text>
  
  <text x="30" y="165" fill="#666" font-size="11">天线功率：</text>
  <rect x="80" y="155" width="40" height="20" fill="#f9f9f9" stroke="#ccc" stroke-width="1" rx="3"/>
  <text x="100" y="167" text-anchor="middle" fill="#333" font-size="10">20</text>
  <rect x="130" y="157" width="50" height="16" fill="#ffc107" rx="3"/>
  <text x="155" y="167" text-anchor="middle" fill="white" font-size="9">保存功率</text>
  
  <!-- NFC配置 -->
  <text x="30" y="190" fill="#666" font-size="12" font-weight="bold">NFC连接：</text>
  <rect x="30" y="195" width="100" height="20" fill="#f9f9f9" stroke="#ccc" stroke-width="1" rx="3"/>
  <text x="35" y="208" fill="#333" font-size="10">串口: COM4</text>
  <rect x="140" y="197" width="40" height="16" fill="#17a2b8" rx="8"/>
  <text x="160" y="207" text-anchor="middle" fill="white" font-size="9">连接</text>
  
  <!-- 电子锁控制板 -->
  <text x="30" y="230" fill="#666" font-size="12" font-weight="bold">电子锁控制板：</text>
  <rect x="30" y="235" width="100" height="20" fill="#f9f9f9" stroke="#ccc" stroke-width="1" rx="3"/>
  <text x="35" y="248" fill="#333" font-size="10">串口: COM5</text>
  <rect x="140" y="237" width="40" height="16" fill="#dc3545" rx="8"/>
  <text x="160" y="247" text-anchor="middle" fill="white" font-size="9">连接</text>
  
  <!-- 扫描测试 -->
  <text x="30" y="270" fill="#666" font-size="12" font-weight="bold">RFID扫描测试：</text>
  <text x="30" y="285" fill="#666" font-size="11">扫描时长：</text>
  <rect x="80" y="275" width="30" height="20" fill="#f9f9f9" stroke="#ccc" stroke-width="1" rx="3"/>
  <text x="95" y="287" text-anchor="middle" fill="#333" font-size="10">15</text>
  <text x="115" y="287" fill="#666" font-size="10">秒</text>
  
  <rect x="30" y="305" width="60" height="25" fill="#007bff" rx="12"/>
  <text x="60" y="320" text-anchor="middle" fill="white" font-size="11">扫描</text>
  
  <!-- 扫描结果 -->
  <rect x="100" y="305" width="120" height="25" fill="#d4edda" stroke="#c3e6cb" stroke-width="1" rx="4"/>
  <text x="160" y="320" text-anchor="middle" fill="#155724" font-size="10">扫描到8个标签</text>
  
  <!-- 完成按钮 -->
  <rect x="80" y="345" width="140" height="25" fill="#28a745" rx="12"/>
  <text x="150" y="360" text-anchor="middle" fill="white" font-size="12" font-weight="bold">完成配置</text>
</svg>